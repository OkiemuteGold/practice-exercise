<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="py-4">
                <div class="d-flex justify-content-between">
                    <div class="logo">
                        <a href="">
                            <i class="fas fa-key"></i> <span class="border p-1">Logo</span>
                        </a>
                    </div>
                    <nav>
                        <ul class="d-flex">
                            <li><a href="" class="nav-link">About Us</a></li>
                            <li><a href="" class="nav-link active login-link">Login</a></li>
                            <li><a href="" class="nav-link register-link">Register</a></li>
                            <li><a href="" class="nav-link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="text-white text-center mx-auto mb-2 mt-lg-4 mb-lg-4">
                <i class="fab fa-html5 fa-4x"></i>
            </div>
            <div class="card rounded-pill">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="px-lg-5">
                        <form id="login-form" class="pt-4 d-flex flex-column align-items-center justify-content-center">
                            <div class="input-container py-2">
                                <i class="fa fa-user p-2"></i>
                                <input type="text" name="username" placeholder="Username or Email" class="input-box rounded-pill" id="username" required>
                            </div>
                            <div class="input-container py-2">
                                <i class="fa fa-lock p-2"></i>
                                <input type="password" name="password" placeholder="Password" class="input-box rounded-pill" id="password" required>
                            </div>
                            <button type="submit" class="mt-4 rounded-pill px-5 py-2" id="submit-btn">LOGIN</button>
            
                            <div class="py-4 d-flex flex-column align-items-center justify-content-center">
                                <div class="d-flex mb-2">
                                    <div class="px-2">
                                        <input type="checkbox" name="keep-me-logged-in" id="keep-me-logged-in">
                                        <label for="keep-me-logged-in">Keep me logged in</label>
                                    </div>
                                    <div class="px-2"><a href="">Forgot Password?</a></div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="px-2 register-link"><a href="" class="">CREATE ACCOUNT</a></div>
                                    <div class="px-2"><a href="">NEED HELP?</a></div>
                                </div>
                            </div>
                        </form>
        
                        <form id="registration-form" class="hide py-4 d-flex flex-column align-items-center justify-content-center">
                            <div class="input-container d-flex">
                                <input type="text" name="first name" placeholder="First Name" class="pl-4 m-2 input-box rounded-pill" id="first-name" required>
                                <input type="text" name="last name" placeholder="Last Name" class="pl-4 m-2 input-box rounded-pill" id="last-name" required>
                            </div>
                            <div class="input-container d-flex">
                                <input type="email" name="email address" placeholder="Email" class="pl-4 m-2 input-box rounded-pill" id="email" required>
                                <input type="tel" name="last name" placeholder="Phone Number" class="pl-4 m-2 input-box rounded-pill" id="last-name" required>
                            </div>
                            <div class="input-container d-flex">
                                <input type="password" name="password" placeholder="Password" class="pl-4 m-2 input-box rounded-pill" id="password" required>
                                <input type="password" name="confirm password" placeholder="Confirm Password" class="pl-4 m-2 input-box rounded-pill" id="confirm-password" required>
                            </div>
                            <div class="py-3 accept-terms-container">
                                <input type="checkbox" name="accept-terms" id="accept-terms">
                                <label for="accept-terms">I Accept The <a href="">Terms of Use</a> &amp; <a href="">Privacy Policy</a></label>
                            </div>
                            <button type="submit" class="mt-2 rounded-pill px-5 py-2" id="submit-btn">REGISTER</button>
                        </form>
                    </div>
                    <div class="px-lg-4 divider">
                        <em>OR</em>
                    </div>
                    <div class="px-lg-5 text-center">
                        <p><em>Signin through</em></p>
                        <div class="">
                            <a href="https://facebook.com/gokiemute" class="p-2"><i class="fab fa-facebook fa-2x" style="color: ;"></i></a>
                            <a href="https://goldokiemute@gmail.com" class="p-2"><i class="fab fa-google-plus-g fa-2x"></i></a>
                            <a href="" class="p-2"><i class="fab fa-linkedin-in fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
    
            <footer id="footer" class="container text-center d-flex justify-content-between">
                <div>
                    <a href="" class="p-1">Privacy Policy</a>
                    <a href="" class="p-1">Terms of Use</a>
                </div>
                <div class="author">
                    <p>&copy; 2021. | Designed by <a href="https://github.com/okiemutegold">Okiemute Gold</a></p>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
